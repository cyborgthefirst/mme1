<div>
    <form class="search"action="./php/action_page.php" autocomplete="on">
        <input type="text" name="searchPlace" placeholder="Where do you want to go?" maxlength="64" autocomplete="off" required>
        <br><br>
        <input class="myButton" type="submit" value="Go for it!">
    </form>
</div>
<div class="resultSet">
    <p class="searchCity">Journeys made for Barcelona</p>
    <table>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Time of the year</th>
            <th scope="col">Price</th>
            <th scope="col">Creator</th>
            <th scope="col">Rating</th>
        </tr>
        <tr ng-repeat="journey in journeys">
            <td scope="row">{{journey.name}}</td>
            <td><a  class="locationLink" href="{{journey.creatorUrl}}" >{{journey.location}}</a></td>
            <td>{{journey.date}}</td>
            <td>{{journey.price}}</td>
            <td>
                <a class="link" href="{{journey.creatorUrl}}" >{{journey.creator}}</a>
            </td>
            <td>{{journey.stars}}</td>
        </tr>
